<!DOCTYPE html>
<html>
<head>
    <title>Sistema Vendas - CORRETO AGORA</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .container { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        h1 { color: #333; text-align: center; margin-bottom: 30px; }
        .box { background: #f8f9fa; padding: 20px; margin: 20px 0; border-radius: 10px; border-left: 5px solid #4285f4; }
        input, select, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 2px solid #ddd; }
        button { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; font-weight: bold; cursor: pointer; }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4); }
        .status { padding: 12px; margin: 10px 0; border-radius: 8px; text-align: center; font-weight: bold; }
        .success { background: #d4edda; color: #155724; border: 2px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 2px solid #f5c6cb; }
        .lista { max-height: 200px; overflow-y: auto; border: 2px solid #e9ecef; padding: 15px; background: white; border-radius: 8px; }
        .link { text-align: center; margin: 20px 0; }
        a { color: #4285f4; font-weight: bold; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîì SISTEMA FUNCIONANDO</h1>
        
        <div class="box">
            <h2>‚ûï CADASTRAR PRODUTO</h2>
            <input type="text" id="codigo" placeholder="C√≥digo (ex: CAM001)">
            <input type="text" id="nome" placeholder="Nome do produto">
            <input type="number" id="preco" placeholder="Pre√ßo R$" step="0.01">
            <input type="number" id="estoque" placeholder="Estoque inicial">
            <button onclick="cadastrarProduto()">‚úÖ SALVAR NO FIREBASE</button>
            <div id="status1" class="status"></div>
            
            <h3>üì¶ Produtos Cadastrados:</h3>
            <div class="lista" id="produtosLista">Carregando produtos...</div>
        </div>
        
        <div class="box">
            <h2>üí∞ REGISTRAR VENDA</h2>
            <select id="produtoSelect">
                <option>Carregando produtos...</option>
            </select>
            <input type="number" id="quantidade" placeholder="Quantidade" value="1" min="1">
            <input type="text" id="cliente" placeholder="Nome do cliente">
            <button onclick="registrarVenda()">üí∞ REGISTRAR VENDA</button>
            <div id="status2" class="status"></div>
            
            <h3>üõí √öltimas Vendas:</h3>
            <div class="lista" id="vendasLista">Carregando vendas...</div>
        </div>
        
        <div class="link">
            <a href="https://deliveryapp-a6c48-default-rtdb.firebaseio.com/" target="_blank">
                üîó CLIQUE AQUI PARA VER OS DADOS NO FIREBASE
            </a>
        </div>
    </div>

    <!-- VERS√ÉO 8.10.0 DO FIREBASE (MAIS EST√ÅVEL) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
        // CONFIGURA√á√ÉO DO SEU FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyDhxzoRmrYhuIwKkFtlF_H36NklLwVXSN0",
            authDomain: "deliveryapp-a6c48.firebaseapp.com",
            databaseURL: "https://deliveryapp-a6c48-default-rtdb.firebaseio.com",
            projectId: "deliveryapp-a6c48",
            storageBucket: "deliveryapp-a6c48.firebasestorage.app",
            messagingSenderId: "547092721941",
            appId: "1:547092721941:web:b0feaefe7d6265c32bf91c"
        };

        // INICIALIZAR FIREBASE - SIMPLES E DIRETO
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        console.log("üî• Firebase inicializado!");
        console.log("üì° Database URL:", firebaseConfig.databaseURL);
        
        // Testar conex√£o
        database.ref('.info/connected').on('value', function(snapshot) {
            if (snapshot.val() === true) {
                console.log("‚úÖ CONECTADO AO FIREBASE!");
                document.getElementById('status1').innerHTML = '‚úÖ CONECTADO! Pode cadastrar produtos.';
                document.getElementById('status1').className = 'status success';
            }
        });

        // ========== FUN√á√ïES PRINCIPAIS ==========
        
        // 1. CADASTRAR PRODUTO
        window.cadastrarProduto = function() {
            const codigo = document.getElementById('codigo').value.trim();
            const nome = document.getElementById('nome').value.trim();
            const preco = document.getElementById('preco').value;
            const estoque = document.getElementById('estoque').value;
            
            if (!codigo || !nome || !preco || !estoque) {
                document.getElementById('status1').innerHTML = '‚ùå Preencha todos os campos!';
                document.getElementById('status1').className = 'status error';
                return;
            }
            
            const produtoId = Date.now().toString();
            const produtoData = {
                id: produtoId,
                codigo: codigo,
                nome: nome,
                preco: parseFloat(preco),
                estoque: parseInt(estoque),
                estoqueAtual: parseInt(estoque),
                dataCadastro: new Date().toISOString()
            };
            
            console.log("Salvando produto:", produtoData);
            
            // SALVAR NO FIREBASE
            database.ref('produtos/' + produtoId).set(produtoData)
                .then(function() {
                    console.log("‚úÖ Produto salvo com ID:", produtoId);
                    document.getElementById('status1').innerHTML = '‚úÖ Produto salvo com sucesso!';
                    document.getElementById('status1').className = 'status success';
                    
                    // Limpar campos
                    document.getElementById('codigo').value = '';
                    document.getElementById('nome').value = '';
                    document.getElementById('preco').value = '';
                    document.getElementById('estoque').value = '';
                })
                .catch(function(error) {
                    console.error("‚ùå Erro ao salvar:", error);
                    document.getElementById('status1').innerHTML = '‚ùå Erro: ' + error.message;
                    document.getElementById('status1').className = 'status error';
                });
        };
        
        // 2. REGISTRAR VENDA
        window.registrarVenda = function() {
            const produtoId = document.getElementById('produtoSelect').value;
            const quantidade = parseInt(document.getElementById('quantidade').value);
            const cliente = document.getElementById('cliente').value.trim();
            
            if (!produtoId || !quantidade || !cliente) {
                document.getElementById('status2').innerHTML = '‚ùå Preencha todos os campos!';
                document.getElementById('status2').className = 'status error';
                return;
            }
            
            // Buscar produto
            database.ref('produtos/' + produtoId).once('value')
                .then(function(snapshot) {
                    const produto = snapshot.val();
                    if (!produto) {
                        throw new Error('Produto n√£o encontrado');
                    }
                    
                    if (quantidade > produto.estoqueAtual) {
                        throw new Error('Estoque insuficiente! Dispon√≠vel: ' + produto.estoqueAtual);
                    }
                    
                    // Criar venda
                    const vendaId = Date.now().toString();
                    const vendaData = {
                        id: vendaId,
                        produtoId: produtoId,
                        produtoCodigo: produto.codigo,
                        produtoNome: produto.nome,
                        quantidade: quantidade,
                        valorUnitario: produto.preco,
                        valorTotal: produto.preco * quantidade,
                        cliente: cliente,
                        dataVenda: new Date().toISOString(),
                        timestamp: Date.now()
                    };
                    
                    // Salvar venda
                    return database.ref('vendas/' + vendaId).set(vendaData)
                        .then(function() {
                            // Atualizar estoque
                            const novoEstoque = produto.estoqueAtual - quantidade;
                            return database.ref('produtos/' + produtoId).update({
                                estoqueAtual: novoEstoque
                            });
                        });
                })
                .then(function() {
                    document.getElementById('status2').innerHTML = '‚úÖ Venda registrada com sucesso!';
                    document.getElementById('status2').className = 'status success';
                    document.getElementById('cliente').value = '';
                    document.getElementById('quantidade').value = '1';
                })
                .catch(function(error) {
                    console.error("Erro:", error);
                    document.getElementById('status2').innerHTML = '‚ùå Erro: ' + error.message;
                    document.getElementById('status2').className = 'status error';
                });
        };
        
        // ========== CARREGAR DADOS EM TEMPO REAL ==========
        
        // Carregar produtos
        database.ref('produtos').on('value', function(snapshot) {
            const produtos = snapshot.val() || {};
            const lista = document.getElementById('produtosLista');
            const select = document.getElementById('produtoSelect');
            
            lista.innerHTML = '';
            select.innerHTML = '<option value="">Selecione um produto</option>';
            
            for (let id in produtos) {
                const produto = produtos[id];
                
                // Adicionar √† lista
                const item = document.createElement('div');
                item.style.padding = '8px';
                item.style.borderBottom = '1px solid #eee';
                item.innerHTML = 'üì¶ <strong>' + produto.codigo + '</strong> - ' + produto.nome + '<br>' +
                                'üí∞ R$ ' + produto.preco + ' | üìä Estoque: ' + produto.estoqueAtual;
                lista.appendChild(item);
                
                // Adicionar ao select (se tiver estoque)
                if (produto.estoqueAtual > 0) {
                    const option = document.createElement('option');
                    option.value = id;
                    option.textContent = produto.codigo + ' - ' + produto.nome + ' (Estoque: ' + produto.estoqueAtual + ')';
                    select.appendChild(option);
                }
            }
            
            if (Object.keys(produtos).length === 0) {
                lista.innerHTML = '<div style="text-align: center; color: #666;">Nenhum produto cadastrado ainda.</div>';
            }
        });
        
        // Carregar vendas
        database.ref('vendas').on('value', function(snapshot) {
            const vendas = snapshot.val() || {};
            const lista = document.getElementById('vendasLista');
            
            lista.innerHTML = '';
            
            // Converter para array e ordenar por data
            const vendasArray = [];
            for (let id in vendas) {
                vendasArray.push(vendas[id]);
            }
            vendasArray.sort(function(a, b) {
                return b.timestamp - a.timestamp;
            });
            
            // Mostrar √∫ltimas 5
            for (let i = 0; i < Math.min(5, vendasArray.length); i++) {
                const venda = vendasArray[i];
                const item = document.createElement('div');
                item.style.padding = '8px';
                item.style.borderBottom = '1px solid #eee';
                item.innerHTML = 'üí∞ <strong>' + venda.produtoNome + '</strong><br>' +
                                'üë§ ' + venda.cliente + ' | üì¶ ' + venda.quantidade + 'x | üí∞ R$ ' + venda.valorTotal + '<br>' +
                                '<small>' + new Date(venda.dataVenda).toLocaleString() + '</small>';
                lista.appendChild(item);
            }
            
            if (vendasArray.length === 0) {
                lista.innerHTML = '<div style="text-align: center; color: #666;">Nenhuma venda registrada ainda.</div>';
            }
        });
        
        // Teste inicial
        setTimeout(function() {
            database.ref('teste').set({teste: 'conexao_ok', time: new Date().toISOString()})
                .then(function() {
                    console.log("‚úÖ Teste de permiss√£o: OK");
                })
                .catch(function(error) {
                    console.error("‚ùå Erro de permiss√£o:", error);
                    alert("ERRO DE PERMISS√ÉO: Configure as regras do Firebase!\n\n1. Acesse: console.firebase.google.com\n2. V√° em: Realtime Database ‚Üí Regras\n3. Cole: {\"rules\": {\".read\": true, \".write\": true}}\n4. Clique: PUBLICAR");
                });
        }, 1000);
    </script>
</body>
</html>
