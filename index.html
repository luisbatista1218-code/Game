<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador 3D Real - Gr√°ficos no Celular</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon-es@0.19.0/dist/cannon-es.js"></script>
    <style>
        * { margin: 0; padding: 0; }
        body { 
            background: #000; 
            overflow: hidden;
            touch-action: none;
        }
        #game { 
            width: 100vw; 
            height: 100vh; 
        }
        canvas { 
            display: block; 
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 10px;
        }
        .control {
            position: absolute;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 50%;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #steer-left {
            bottom: 100px;
            left: 30px;
            width: 70px;
            height: 70px;
        }
        #steer-right {
            bottom: 100px;
            right: 30px;
            width: 70px;
            height: 70px;
        }
        #accelerate {
            bottom: 30px;
            right: 120px;
            width: 80px;
            height: 80px;
        }
        #brake {
            bottom: 30px;
            right: 30px;
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <div id="game">
        <canvas id="canvas"></canvas>
        <div id="ui">
            <div>VELOCIDADE: <span id="speed">0</span> km/h</div>
            <div>RPM: <span id="rpm">0</span></div>
            <div style="color: #0f0; margin-top: 10px;">‚úÖ GR√ÅFICOS ATIVOS</div>
        </div>
        
        <!-- Controles Touch Grandes -->
        <div class="control" id="steer-left">‚Üê</div>
        <div class="control" id="steer-right">‚Üí</div>
        <div class="control" id="accelerate" style="background: rgba(0,255,0,0.3);">‚Üë</div>
        <div class="control" id="brake" style="background: rgba(255,0,0,0.3);">‚Üì</div>
    </div>

    <script>
        // ============================================
        // INICIALIZA√á√ÉO R√ÅPIDA - FUNCIONA NO CELULAR
        // ============================================
        
        // 1. Configurar Three.js
        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x87CEEB, 10, 300);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 10);
        
        const renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('canvas'),
            antialias: true,
            alpha: false
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        
        // 2. ILUMINA√á√ÉO (sem texturas externas)
        const ambient = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambient);
        
        const sun = new THREE.DirectionalLight(0xffffff, 0.8);
        sun.position.set(50, 100, 50);
        sun.castShadow = true;
        scene.add(sun);
        
        // 3. CRIAR CEN√ÅRIO COLORIDO (sem carregar imagens)
        function createScene() {
            // Ch√£o verde
            const groundGeo = new THREE.PlaneGeometry(200, 200);
            const groundMat = new THREE.MeshLambertMaterial({ 
                color: 0x3a5f0b,
                side: THREE.DoubleSide
            });
            const ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // Pista cinza
            const roadGeo = new THREE.PlaneGeometry(15, 200);
            const roadMat = new THREE.MeshLambertMaterial({ color: 0x333333 });
            const road = new THREE.Mesh(roadGeo, roadMat);
            road.rotation.x = -Math.PI / 2;
            road.position.y = 0.1;
            scene.add(road);
            
            // Linhas amarelas
            for(let i = -100; i < 100; i += 10) {
                const lineGeo = new THREE.PlaneGeometry(0.5, 4);
                const lineMat = new THREE.MeshLambertMaterial({ color: 0xffff00 });
                const line = new THREE.Mesh(lineGeo, lineMat);
                line.rotation.x = -Math.PI / 2;
                line.position.set(0, 0.2, i);
                scene.add(line);
            }
            
            // Montanhas (cones azuis)
            for(let i = 0; i < 20; i++) {
                const mtnGeo = new THREE.ConeGeometry(10 + Math.random() * 20, 30 + Math.random() * 50, 8);
                const mtnMat = new THREE.MeshLambertMaterial({ color: 0x4682b4 });
                const mountain = new THREE.Mesh(mtnGeo, mtnMat);
                mountain.position.set(
                    (Math.random() - 0.5) * 300,
                    0,
                    (Math.random() - 0.5) * 300
                );
                mountain.castShadow = true;
                scene.add(mountain);
            }
            
            // C√©u azul
            scene.background = new THREE.Color(0x87CEEB);
            
            // Nuvens brancas
            for(let i = 0; i < 30; i++) {
                const cloudGeo = new THREE.SphereGeometry(3 + Math.random() * 5, 8, 8);
                const cloudMat = new THREE.MeshLambertMaterial({ color: 0xffffff });
                const cloud = new THREE.Mesh(cloudGeo, cloudMat);
                cloud.position.set(
                    (Math.random() - 0.5) * 200,
                    50 + Math.random() * 50,
                    (Math.random() - 0.5) * 200
                );
                scene.add(cloud);
            }
        }
        
        // 4. CRIAR CARRO 3D COLORIDO
        function createCar() {
            const car = new THREE.Group();
            
            // Carroceria vermelha
            const bodyGeo = new THREE.BoxGeometry(3, 1.5, 5);
            const bodyMat = new THREE.MeshLambertMaterial({ 
                color: 0xff0000,
                shininess: 100
            });
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            body.castShadow = true;
            car.add(body);
            
            // Vidro
            const glassGeo = new THREE.BoxGeometry(2.5, 1, 2);
            const glassMat = new THREE.MeshLambertMaterial({ 
                color: 0x88ccff,
                transparent: true,
                opacity: 0.3
            });
            const glass = new THREE.Mesh(glassGeo, glassMat);
            glass.position.y = 0.8;
            glass.position.z = 0.5;
            car.add(glass);
            
            // Rodas pretas
            const wheelGeo = new THREE.CylinderGeometry(0.5, 0.5, 0.4, 16);
            const wheelMat = new THREE.MeshLambertMaterial({ color: 0x111111 });
            
            const wheelPositions = [
                [-1.2, -0.2, 1.5],
                [1.2, -0.2, 1.5],
                [-1.2, -0.2, -1.5],
                [1.2, -0.2, -1.5]
            ];
            
            wheelPositions.forEach(pos => {
                const wheel = new THREE.Mesh(wheelGeo, wheelMat);
                wheel.position.set(pos[0], pos[1], pos[2]);
                wheel.rotation.z = Math.PI / 2;
                wheel.castShadow = true;
                car.add(wheel);
            });
            
            // Far√≥is amarelos
            const lightGeo = new THREE.SphereGeometry(0.2, 8, 8);
            const lightMat = new THREE.MeshLambertMaterial({ 
                color: 0xffff00,
                emissive: 0xffff00,
                emissiveIntensity: 0.5
            });
            
            const leftLight = new THREE.Mesh(lightGeo, lightMat);
            leftLight.position.set(-1, 0.5, 2.3);
            car.add(leftLight);
            
            const rightLight = leftLight.clone();
            rightLight.position.set(1, 0.5, 2.3);
            car.add(rightLight);
            
            scene.add(car);
            car.position.y = 1;
            
            return car;
        }
        
        // 5. F√çSICA B√ÅSICA
        let car = null;
        let carBody = null;
        let world = null;
        
        function initPhysics() {
            world = new CANNON.World();
            world.gravity.set(0, -9.82, 0);
            
            // Ch√£o f√≠sico
            const groundShape = new CANNON.Plane();
            const groundBody = new CANNON.Body({ mass: 0 });
            groundBody.addShape(groundShape);
            groundBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1,0,0), -Math.PI/2);
            world.addBody(groundBody);
            
            // Carro f√≠sico
            const boxShape = new CANNON.Box(new CANNON.Vec3(1.5, 0.75, 2.5));
            carBody = new CANNON.Body({ mass: 1000 });
            carBody.addShape(boxShape);
            carBody.position.set(0, 2, 0);
            world.addBody(carBody);
        }
        
        // 6. CONTROLES TOUCH
        let steer = 0;
        let throttle = 0;
        let brake = 0;
        
        function setupControls() {
            // Bot√µes grandes para celular
            document.getElementById('steer-left').addEventListener('touchstart', () => steer = 0.5);
            document.getElementById('steer-left').addEventListener('touchend', () => steer = 0);
            
            document.getElementById('steer-right').addEventListener('touchstart', () => steer = -0.5);
            document.getElementById('steer-right').addEventListener('touchend', () => steer = 0);
            
            document.getElementById('accelerate').addEventListener('touchstart', () => throttle = 1000);
            document.getElementById('accelerate').addEventListener('touchend', () => throttle = 0);
            
            document.getElementById('brake').addEventListener('touchstart', () => brake = 2000);
            document.getElementById('brake').addEventListener('touchend', () => brake = 0);
            
            // Tamb√©m funciona no PC
            document.addEventListener('keydown', (e) => {
                if(e.key === 'ArrowLeft') steer = 0.5;
                if(e.key === 'ArrowRight') steer = -0.5;
                if(e.key === 'ArrowUp') throttle = 1000;
                if(e.key === 'ArrowDown') brake = 2000;
            });
            
            document.addEventListener('keyup', (e) => {
                if(e.key === 'ArrowLeft' || e.key === 'ArrowRight') steer = 0;
                if(e.key === 'ArrowUp') throttle = 0;
                if(e.key === 'ArrowDown') brake = 0;
            });
        }
        
        // 7. ATUALIZAR JOGO
        function update(deltaTime) {
            if(!world || !carBody || !car) return;
            
            // Aplicar f√≠sica
            world.step(deltaTime);
            
            // For√ßa do motor
            const force = new CANNON.Vec3(
                -Math.sin(carBody.quaternion.y) * throttle,
                0,
                -Math.cos(carBody.quaternion.y) * throttle
            );
            carBody.applyForce(force, carBody.position);
            
            // For√ßa do freio
            if(brake > 0) {
                const brakeForce = new CANNON.Vec3(
                    carBody.velocity.x * -brake,
                    0,
                    carBody.velocity.z * -brake
                );
                carBody.applyForce(brakeForce, carBody.position);
            }
            
            // Dire√ß√£o
            carBody.angularVelocity.y = steer * 2;
            
            // Sincronizar gr√°fico com f√≠sica
            car.position.copy(carBody.position);
            car.quaternion.copy(carBody.quaternion);
            
            // Calcular velocidade
            const velocity = carBody.velocity.length();
            const speedKmh = Math.abs(velocity * 3.6);
            
            // Atualizar UI
            document.getElementById('speed').textContent = Math.floor(speedKmh);
            document.getElementById('rpm').textContent = Math.floor(throttle * 0.8 + speedKmh * 10);
            
            // Mover c√¢mera atr√°s do carro
            camera.position.x = carBody.position.x;
            camera.position.z = carBody.position.z + 10;
            camera.position.y = carBody.position.y + 5;
            camera.lookAt(carBody.position.x, carBody.position.y + 1, carBody.position.z);
        }
        
        // 8. LOOP PRINCIPAL
        function animate() {
            requestAnimationFrame(animate);
            
            const deltaTime = 1/60;
            
            update(deltaTime);
            
            renderer.render(scene, camera);
        }
        
        // 9. INICIAR TUDO
        function startGame() {
            createScene();
            car = createCar();
            initPhysics();
            setupControls();
            animate();
            
            console.log('‚úÖ SIMULADOR 3D INICIADO NO CELULAR!');
            console.log('üëâ Use os bot√µes grandes para controlar');
            console.log('üëâ Ou setas no teclado se estiver no PC');
        }
        
        // 10. RESIZE HANDLER
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // INICIAR QUANDO A P√ÅGINA CARREGAR
        window.addEventListener('load', startGame);
    </script>
</body>
    </html>
